<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Checker App</title>

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
  <!-- CSS File -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="weather-app">
    <h1>🌤️ Weather Checker</h1>

    <div class="search-box">
      <input type="text" id="cityInput" placeholder="Enter city name">
      <button id="searchBtn"> <i class="fa fa-search"></i></button>
    </div>

    <div class="error" id="errorMsg"></div>

    <d class="weather-result" id="weatherResult">
      <h2 id="cityName"></h2>
      <div class="weather-icon">
        <i id="weatherIcon" class="fa"></i>
      </div>
      <p id="weatherCondition"></p>
      <div class="details">
        <p><i class="fa fa-temperature-high"></i> Temperature: <span id="temperature"></span>°C</p>
        <p><i class="fa fa-wind"></i> Wind Speed: <span id="wind"></span> m/s</p>
        <p><i class="fa fa-tint"></i> Humidity: <span id="humidity"></span>%</p>
      </div>
    </div>
  </div>
  <!-- JS File -->
  <script src="script.js"></script>
</body>
</html>
